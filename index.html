<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=2560, height=1600, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.rawgit.com/RobotWebTools/roslibjs/master/build/roslib.min.js"></script> <!-- ROSLIB.js 추가 -->
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            overflow: hidden; /* 스크롤 방지 */
        }

        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* 배경처럼 보이게 하기 위해 */
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            pointer-events: none; /* 사용자가 클릭할 수 없도록 함 */
        }

        .content {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #000;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video autoplay muted loop playsinline>
            <source src="eye.mp4" type="video/mp4">
        </video>
    </div>
    <div class="content">
        <h1 onclick="requestFullscreen()">MCAfe</h1>
        <button onclick="OkayToRos()">PUSH</button>
    </div>
    <script>
        function requestFullscreen() {
            const elem = document.documentElement;
            if (elem.requestFullscreen) {
                elem.requestFullscreen();
            } else if (elem.mozRequestFullScreen) { // Firefox
                elem.mozRequestFullScreen();
            } else if (elem.webkitRequestFullscreen) { // Chrome, Safari, Opera
                elem.webkitRequestFullscreen();
            } else if (elem.msRequestFullscreen) { // IE/Edge
                elem.msRequestFullscreen();
            }
        }

        function OkayToRos() {
            console.log('Okay message sent to ROS');
            // 여기에 ROS 메시지 전송 로직 추가
        }
    </script>
</body>
</html>
